type Album {
    id: ID!
    name: String
    released: Int
    artists: [Artist]
    bands: [Band]
    tracks: [Track]
    genres: [Genre]
    image: String
}
input PropAlbum {
    name: String!
    released: Int
    trackIds: [ID]
    artistsIds: [ID]
    bandsIds: [ID]
    genresIds: [ID]
    image: String
}
input UpdateAlbum {
  data: PropAlbum!
  id: ID!
}

